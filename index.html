<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .portfolio-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
            border: 2px solid black; /* Slim black border */
        }

        .portfolio-header {
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 15px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .headshot {
            width: 80px;
            height: 80px;
            background-color: black;
            border-radius: 50%;
            margin-right: 20px;
            background-image: url('Acting Headshots/headshot.png'); /* Replace with your image file */
            background-size: cover;
            background-position: center;
        }

        .name-title {
            flex: 1;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
        }

        .title {
            text-align: center;
            font-size: 16px;
            color: gray;
            margin-top: 5px;
        }

        .about {
            margin-bottom: 20px;
        }

        .about h3 {
            margin-bottom: 5px;
        }

        .work-section h3 {
            margin-bottom: 10px;
        }

        .work-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .work-box {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            flex: 1;
        }

        .work-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .work-title {
            font-weight: bold;
        }

        a {
            margin-left: 10px;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="portfolio-card">
        <div class="portfolio-header">Portfolio Page</div>
        <div class="header">
            <div class="headshot">
              <img src="headshot.png" alt="Headshot">
            </div>
            <div class="name-title">
                <div class="name">Firstname Lastname</div>
                <div class="title">Title</div>
            </div>
        </div>
        <hr>
        <div class="about">
            <h3>About</h3>
            <p>About me lorem ipsum dolor deez su ited ad hor fortnite goteem</p>
        </div>
        <hr>
        <div class="work-section">
            <h3>My Work</h3>
            <div class="work-item">
                <div class="work-box">
                    <img src="work1.png" alt="Work 1">
                    <div>
                        <div class="work-title">Title</div>
                        <div class="work-role">Role</div>
                    </div>
                </div>
                <a href="#">Details ></a>
            </div>
            <div class="work-item">
                <div class="work-box">
                    <img src="work2.png" alt="Work 2">
                    <div>
                        <div class="work-title">Title</div>
                        <div class="work-role">Role</div>
                    </div>
                </div>
                <a href="#">Details ></a>
            </div>
        </div>
    </div>
</body>
</html>
